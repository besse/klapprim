apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}



version = '0.1.0'

sourceCompatibility = 1.7

dependencies {
    compile 'org.mongodb:mongo-java-driver:2.12.4'
    compile 'log4j:log4j:1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jettyRunWar.contextPath = ''
httpPort = 8080
stopPort = 9451
stopKey = 'hejda'
